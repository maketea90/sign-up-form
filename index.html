<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header></header>
    <!-- <h1>dummy content</h1> -->
    <main>

        <div class="background-img">
            <!-- <img id="grass-background" src="./images/halie-west-25xggax4bSA-unsplash.jpg"> -->
            <div class="logo">
                <img id="odin-img" src="./images/odin-lined.png">
                <span id="odin-text">Odin</span>
            </div>

            <footer id="photo-credit">Photo by <em>Halie West</em> on <em>Unsplash</em></footer>
        </div>
        <div class="flex">
        <div class="description">
        <p>This is not a real online service! You know you need something
            like this in your life to help you realize your deepest dreams.
            Sign up now to get started.
        </p>
        <br>
        <span>You know you want to.</span>
        </div>
        <form>
            <fieldset>
            <legend>Let's do this</legend>
            <div class="form">
            <div class="form-element">
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name" name="first-name">
            </div>
            <div class="form-element">
            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name" name="last-name">
            </div>
            </div>

            <div class="form">
            
                <div class="form-element">
            <label for="email">EMAIL</label>
            <input type="text" id="email" name="email">
                    </div>
                    <div class="form-element">
            <label for="phone-number">PHONE NUMBER</label>
            <input type="text" id="phone-number" name="phone-number">
            </div>
            </div>
            <div class="form">
                <div class="form-element">
            <label for="password">PASSWORD</label>
            <input type="text" id="password" name="password">
                    </div>
                    <div class="form-element">
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input type="text" id="confirm-password" name="confirm-password">
            </div>
            </div>

            </fieldset>
            
                <button id="submit-button" type="submit">Create account</button>
           
        </form>
        </div>
    </main>
    <!-- <img class="image" src="./halie-west-25xggax4bSA-unsplash.jpg"/> -->
    <footer id="main-footer"></footer>
</body>
</html>
